{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nettavis</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav>Nettavis kommer her <a href="{% url 'nattavis' %}">Hjem</a></nav>
    <section class="grid">
        {% for artikkel in artikler.all %}
            <a href="{% url 'artikkel' artikkel.id %}" class="box">
                <h1>{{artikkel.tittel}}</h1>
                <img src="/media/{{artikkel.bilde}}">
            </a>
        {% endfor %}
    </section>
</body>
</html>
